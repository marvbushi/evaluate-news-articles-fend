<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>

    <body>

        <header>
            <div class="">Evaluate News Articles With Aylien API</div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="url" name="input" value="" placeholder="Enter News Website URL">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>
            
            <div id="error"></div>

            <section>
                <strong class="text">Form Results:</strong>
                <div id="results">
                    <ul>
                        <li>
                            <h3>Text Polarity:</h3>
                            <p id="polarity"></p>
                        </li>
                        <li>
                            <h3>Polarity Confidence:</h3>
                            <p id="polarity_conf"></p>
                        </li>
                        <li>
                            <h3>Text Subjectivity:</h3>
                            <p id="subjectivity"></p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>Udacity FEND Project 4</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
